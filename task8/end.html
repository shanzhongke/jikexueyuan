<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

										<tbody>
											<tr>
												<td class='id'>2</td>
												<td>22</td>

														<li class='del'><i class='fa fa-trash'></i>删除</li>
													</ul>

											</tr>
										</tbody>
									</table>
								</div>
							</section>
						</div>
					</div>
