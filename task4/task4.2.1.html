<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/task4.2.1.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-sm-5 col-md-4 login-wrap">
					<div class="login-form-box">
						<div class="login-title">
							<img src="img/login-logo.png" />
							<span>互动平台</span>
						</div>
						<!--输入框组-->
						<div class="login">
							<div class="form-group">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
									<input type="text" class="form-control" placeholder="请输入账号" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
									<input type="password" class="form-control" placeholder="请输入密码" />
								</div>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> 下次自动登录
								</label>
								<a href="#">忘记密码</a>
							</div>
							<a href="task4.2.2.html" class="btn btn-danger btn-block btn-lg">登陆</a>
							<div class="form-group clearfix">
							</div>
							<a href="#">马上注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
